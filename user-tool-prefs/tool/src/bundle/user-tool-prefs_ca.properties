tab_inst_1 = Per ocultar un lloc, seleccioneu el lloc dels Llocs visibles a les pestanyes i, mitjançant la fletxa esquerra, desplaceu el lloc fins a Llocs no visibles a les pestanyes.  Per mostrar un lloc, seleccioneu el lloc de Llocs no visibles a les pestanyes i, mitjançant la fletxa dreta, desplaceu el lloc fins a Llocs visibles a les pestanyes. Tot seguit cliqueu a sobre d’Actualitzar preferències per aplicar els canvis.
tab_inst_2 = Per canviar l’ordre dels llocs a les pestanyes, seleccioneu un lloc de Llocs visibles a les pestanyes i, mitjançant la fletxa amunt o la fletxa avall, canvieu l’ordre del lloc a les pestanyes. Tot seguit cliqueu a sobre d’Actualitzar preferències per aplicar els canvis.
